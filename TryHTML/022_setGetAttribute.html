<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="utf-8">
    <title>存取HTML標籤的屬性值</title>
    <script>
        function setAlig(strAlig) {
            var p = document.getElementById("p1");
            p.align = strAlig;
        }
        function getAlig() {
            // 這邊用另一個方式取得第一個<p>標籤
            var p = document.getElementsByTagName("p");
            alert("目前第三個<p>標籤的屬性已經變更為 " + p.item(2).align);
        }
        function swiAlig() {
            var p = document.getElementsByTagName("p");
            // 這邊除了改成陣列來得到想要的標籤物件
            // 也改成使用 getAttribute 與 setAttribute 來更改屬性
            if (p[2].getAttribute("align") == "left") {
                p[2].setAttribute("align", "center");
            } else if (p[2].getAttribute("align") == "center") {
                p[2].setAttribute("align", "right");
            } else {
                p[2].setAttribute("align", "left");
            }
        }
    </script>
</head>

<body>
    <h2>練習存取 HTML 標籤的屬性值</h2>
    <hr>
    <p align="left">這行單純擺著而已</p>
    <p align="left">這行單純擺著而已</p>
    <p id="p1" align="left">這行用以顯示與設定其標籤屬性</p>
    <p align="left">這行單純擺著而已</p>
    <p align="left">這行單純擺著而已</p>
    <p align="left">這行單純擺著而已</p>
    <hr>
    <form>
        <input type="button" onclick="setAlig('center')" value="測試置中對齊">
        <input type="button" onclick="getAlig()" value="取得標籤屬性">
        <input type="button" onclick="swiAlig()" value="切換標籤屬性">
    </form>
</body>

</html>
