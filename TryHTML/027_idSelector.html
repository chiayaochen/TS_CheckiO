<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <title>使用id屬性選擇器</title>
    <style type="text/css">
    /* 要使用指定id的選擇器，則用井字號開頭 */
    #p2 {
        font-size: 18pt;
        color:purple;
        font-weight: bolder;
    }
    </style>
</head>
<body>
    <h2>練習針對特定id的位置使用自訂的選擇器</h2>
    <hr>
    <p>段落一</p>
    <p id="p2">段落二：這個段落設定的id用了自訂的選擇器</p>
    <p>段落三</p>
    <p>段落四</p>
    <p>段落五</p>
</body>
</html>
