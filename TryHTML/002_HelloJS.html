<!-- HTML的註解是長這樣 -->
<!DOCTYPE html>
    <!-- 告訴瀏覽器這份文件是HTML標記語言 -->
<html lang="zh-TW">
    <!-- 這是網頁的根源 -->
    <head>
        <!-- 這是文件的頭 -->
        <meta charset="utf-8">
            <!-- 指定網頁編碼 -->
        <title>
            這邊放的是網頁標題
        </title>    
    </head>
    <body>
        <!-- 這是文件的身體 -->
        <script>
            // 這邊開始就可以寫JS的程式碼了
            document.write("這是第一個JS網頁程式</br>");
        </script>
    </body>
</html>
