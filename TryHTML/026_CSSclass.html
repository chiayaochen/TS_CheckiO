<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <title>使用樣式類別的選擇器</title>
    <style type="text/css">
    .bigbigred {
        font-size: 18pt;
        color: red;
        background-color: green;
    }
    .smallblue {
        font-size: 10pt;
        color: blue;
        background-color: yellow;
    }
    .boldgreen {
        font-size: 12pt;
        font-weight: bold;
        color: greenyellow;
        background-color:darkred;
    }
    </style>
</head>
<body>
    <h2>練習使用樣式類別 (class) 選擇器</h2>
    <hr>
    <p class="bigbigred">這個段落使用的class自訂名稱為bigbigred</p>
    <p class="smallblue">這個段落使用的class自訂名稱為smallblue</p>
    <p class="boldgreen">這個段落使用的class自訂名稱為boldgreen</p>
</body>
</html>
