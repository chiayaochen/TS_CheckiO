<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <title>這個是標題</title>
    <!-- 這邊設定CSS樣式 -->
    <style>
        /* 這邊是填寫要設定的CSS樣式 */
        .giveLine {
            border: 3px solid #800080;
        }
    </style>
    <!-- 如果需要查看其他常用的CDN連結，下方是Google的 -->
    <!-- https://developers.google.com/speed/libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- 載入jQuery之後就可以開始使用 -->
    <!-- 格式是 $(document).ready(要處理的事件) -->
    <script>
        $(document).ready(function(){
            // 這裡填寫要進行的jQuery的部分
        })
    </script>
</head>
<body>
    <h2>這邊會練習使用 bind() 方法來建立事件處理</h2>
    <hr>
    <div>
        <span id="defaultt">預設值</span>
        <span id="largerrr">字變大</span>
    </div>
    <hr>
    <p>練習 bind() 建立事件處理</p>
    <hr>
</body>
</html>
