<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <title>練習使用jQuery的first和last篩選選擇器</title>
    <!-- 這邊設定CSS樣式 -->
    <style>
        /* 這邊是填寫要設定的CSS樣式 */
        .giveLine {
            border: 3px solid #FF00CC;
        }
    </style>
    <!-- 如果需要查看其他常用的CDN連結，下方是Google的 -->
    <!-- https://developers.google.com/speed/libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- 載入jQuery之後就可以開始使用 -->
    <!-- 格式是 $(document).ready(要處理的事件) -->
    <script>
        $(document).ready(function(){
            // 這裡填寫要進行的jQuery的部分
            $('ol li:first').addClass('giveLine');
            $('ol li:last').addClass('giveLine');
        })
    </script>
</head>
<body>
    <h2>以下只是個普通的項目編號，使用jQuery框住第一個和最後一個</h2>
    <hr>
    <ol>
        <li>AAAAAAAA</li>
        <li>BBBBBBBB</li>
        <li>CCCCCCCC</li>
        <li>DDDDDDDD</li>
        <li>EEEEEEEE</li>
        <li>FFFFFFFF</li>
    </ol>
</body>
</html>
