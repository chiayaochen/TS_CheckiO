<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <title>取得與指定表單欄位值</title>
    <!-- 這邊設定CSS樣式 -->
    <style>
        /* 這邊是填寫要設定的CSS樣式 */
    </style>
    <!-- 如果需要查看其他常用的CDN連結，下方是Google的 -->
    <!-- https://developers.google.com/speed/libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- 載入jQuery之後就可以開始使用 -->
    <!-- 格式是 $(document).ready(要處理的事件) -->
    <script>
        $(document).ready(function(){
            // 這裡填寫要進行的jQuery的部分
            // 可以利用 .val(數值) 指定表單欄位值
            $('#qnt').val(13);
            $('#prc').val(45);
            // 利用 .attr() 將核取方塊預設為勾選
            $('#dsc').attr('checked', true);
            // 下面寫入計算的部分
            $('a.cal').click(function(){
                // 利用 .val() 取值
                var q = $('#qnt').val();
                var p = $('#prc').val();
                var answer = 0;
                // 注意 這邊要確認是否勾選要使用的是.is(':checked')方法
                if ($('#dsc').is(':checked')) {
                    answer = (q * p) * 0.8;
                } else {
                    answer = q * p;
                }
                // 然後把答案顯示出來
                $('#ans').val(answer);
                return false;
            });
        })
    </script>
</head>
<body>
    <h2>取得與指定表單欄位值</h2>
    <hr>
    <form method="POST">
        <!-- method屬性選擇POST表示是以HTTP的標頭資料傳遞 -->
        <div>
            <label for="qnt">數量：</label>
            <input id="qnt" type="text" size="20">
        </div>
        <div>
            <label for="prc">單價：</label>
            <input id="prc" type="text" size="20">
        </div>
        <input id="dsc" type="checkbox">
        <label for="dsc">老闆高興打個八折</label>
        <hr>
        <a href="#" class="cal">按一下計算總價：</a>
        <input id="ans" type="text" size="20">
    </form>
</body>
</html>
